<meta charset="UTF-8">
<script>
    // lê as notas
    var nota1 = Number(prompt("Digite a sua nota da P1: "));
    var nota2 = Number(prompt("Digite a sua  nota da P2: "));
    // cálculo de média
    var media = (nota1 + nota2) / 2
    // apresenta os dados obtidos
    alert(`Nota P1: ${nota1.toFixed(2)} \nNota P2: ${nota2.toFixed(2)} \nMédia: ${media.toFixed(2)}`)
</script>
