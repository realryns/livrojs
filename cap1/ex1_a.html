<meta charset="UTF-8">
<script>
    // recebe os dados
    var num = Number(prompt("Digite um número: "));
    // calcula os números vizinhos
    var numAnt = num - 1;
    var numSuc = num + 1;
    // apresenta os dados obtidos
    alert(`Seu número é ${num}. \nSeu antecessor é ${numAnt}. \nSeu sucessor é ${numSuc}.`)
</script>
