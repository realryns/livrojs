<meta charset="UTF-8">
<script>
    // recebe os dados
    var valor = Number(prompt("Digite o valor a ser pago. R$: "));
    var pessoas = Number(prompt("Digite o número de pessoas: "))
    // calcula a divisão entre os clientes
    var divisao = valor / pessoas
    // apresenta os dados obtidos
    alert(`Valor da pizza: R$ ${valor.toFixed(2)}. \nNúmero de Clientes: ${pessoas}. \nValor por pessoa: R$ ${divisao.toFixed(2)}.`)
</script>
