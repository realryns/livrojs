<meta charset="UTF-8">
<script>
    // lê o preço do produto
    var preco = Number(prompt("Digite o preço do produto R$: "))
    // cálculos, desconto e parcelas
    var vista = preco - (preco * 0.10)
    var parc = preco / 3
    // apresenta os dados obtidos
    alert(`Preço R$: ${preco.toFixed(2)} \nÀ vista R$: ${vista.toFixed(2)} \nOu 3x de R$: ${parc.toFixed(2)}`)
</script>
